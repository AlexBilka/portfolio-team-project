<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="apple-touch-icon" sizes="76x76" href="./apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeffersons portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <load src="partials/header.html" />
    </header>

    <main>
      <section>
        <div class="form-container">
          <form class="form">
            <input
              type="text"
              class="input"
              name="queryInput"
              placeholder="Search images..."
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <ul class="gallery"></ul>
        <div class="load-more-container">
          <button type="button" class="load-more is-hidden">Load more</button>
        </div>
      </section>
      <div class="loader-container">
        <span class="loader is-hidden"></span>
      </div>
    </main>
    <footer>
      <load scr="partials/footer.html" />
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
